<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Logic%20Gate%20Computer.css">
    <meta charset="UTF-8">
    <title>Logic Gate</title>
    <script>
        function calculate(){
            document.getElementById('GateAND').style.display = "none";
            document.getElementById('GateOR').style.display = "none";
            document.getElementById('GateXOR').style.display = "none";
            document.getElementById('GateNAND').style.display = "none";
            document.getElementById('GateNOR').style.display = "none";
            if (document.getElementById('AND').checked){
                document.getElementById("GateAND").style.display = "block";
                if (((document.getElementById('first').value =="A") == 0)&&(document.getElementById('second').value == "A") == 0){
                    document.getElementById('output').innerHTML = "0";

                    document.getElementById('output').innerHTML = "0";

                    document.getElementById('output').innerHTML = "1";
                }
            }
            if (document.getElementById('OR').checked){
                document.getElementById("GateOR").style.display = "block";
                if (((document.getElementById('first').value =="A") == 0)&&(document.getElementById('second').value == "A") == 0){
                    document.getElementById('output').innerHTML = "0";
                }else if (((document.getElementById('first').value =="A") == 0)&&(document.getElementById('second').value == "A") == 1){
                    document.getElementById('output').innerHTML = "1";
                }else if (((document.getElementById('first').value =="A") == 1)&&(document.getElementById('second').value == "A") == 0){
                    document.getElementById('output').innerHTML = "1";
                }else{
                    document.getElementById('output').innerHTML = "1";
                }
            }
            if (document.getElementById('XOR').checked){
                document.getElementById("GateXOR").style.display = "block";
                if (((document.getElementById('first').value =="A") == 0)&&(document.getElementById('second').value == "A") == 0){
                    document.getElementById('output').innerHTML = "0";
                }else if (((document.getElementById('first').value =="A") == 0)&&(document.getElementById('second').value == "A") == 1){
                    document.getElementById('output').innerHTML = "1";
                }else if (((document.getElementById('first').value =="A") == 1)&&(document.getElementById('second').value == "A") == 0){
                    document.getElementById('output').innerHTML = "1";
                }else{
                    document.getElementById('output').innerHTML = "0";
                }
            }
            if (document.getElementById('NAND').checked){
                document.getElementById("GateNAND").style.display = "block";
                if (((document.getElementById('first').value =="A") == 0)&&(document.getElementById('second').value == "A") == 0){
                    document.getElementById('output').innerHTML = "1";
                }else if (((document.getElementById('first').value =="A") == 0)&&(document.getElementById('second').value == "A") == 1){
                    document.getElementById('output').innerHTML = "1";
                }else if (((document.getElementById('first').value =="A") == 1)&&(document.getElementById('second').value == "A") == 0){
                    document.getElementById('output').innerHTML = "1";
                }else{
                    document.getElementById('output').innerHTML = "0";
                }
            }
            if (document.getElementById('NOR').checked){
                document.getElementById("GateNOR").style.display = "block";
                if (((document.getElementById('first').value =="A") == 0)&&(document.getElementById('second').value == "A") == 0){
                    document.getElementById('output').innerHTML = "1";
                }else if (((document.getElementById('first').value =="A") == 0)&&(document.getElementById('second').value == "A") == 1){
                    document.getElementById('output').innerHTML = "0";
                }else if (((document.getElementById('first').value =="A") == 1)&&(document.getElementById('second').value == "A") == 0){
                    document.getElementById('output').innerHTML = "0";
                }else{
                    document.getElementById('output').innerHTML = "0";
                }
            }
        }
    </script>
</head>
<body>
<h1 id="title"><b>Logic Gate Computer</b></h1>

<form>
    <input type="radio" name="gate" id="AND" value="AND" checked="checked"> AND Gate<br>
    <input type="radio" name="gate" id="OR" value="OR"> OR Gate<br>
    <input type="radio" name="gate" id="XOR" value="XOR"> XOR Gate<br>
    <input type="radio" name="gate" id="NAND" value="NAND"> NAND Gate<br>
    <input type="radio" name="gate" id="NOR" value="NOR"> NOR Gate<br>
</form>
<p>Select inputs</p>
    <select id="first">
        <option value="A">1</option>
        <option value="B">0</option>
    </select>
    <select id="second">
        <option value="A">1</option>
        <option value="B">0</option>
    </select> <br>

<button onclick="calculate()">Submit</button>
    <p>OUTPUT<div id ="output"></div></p>
